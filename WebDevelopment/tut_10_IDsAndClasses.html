<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes</title>
</head>
<body>
    <h2>IDs and Classes Tutorial</h2>
    <!-- Id(Identifier) are for a single element whereas multiple elements can belong to the same class -->
    <div id="Name" class="redbg "></div>
    <div id="message" class="redbg blackborder largefont"></div>
    <!--Emment: . is for class and # is for Ids -->
    <a href="" class="redbg blueborder" id="message"></a>
    <span class="redbg blueborder" id="mytext"></span>
</body>
</html>

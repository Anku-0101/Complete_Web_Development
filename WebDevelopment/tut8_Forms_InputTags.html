<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms Tutorial</h2>
    <form action="backend.javaScript">
        <div>
            <!-- Input is an inline element -->
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role</label>
            <input type="role" name="myRole" id="role">
        </div>
        <br>
        <div>
            Gender : Male<input type="radio" name="mygender" id="gender">
            Female<input type="radio" name="mygender" id="gender">
            Others<input type="radio" name="mygender" id="gender">
        </div>
        <br>
        <div>
            <label for="email">Email-ID</label>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="mydob" id="dob">
        </div>
        <br>
        <div>
            <label for="eligibility">Eligibility</label>
            <input type="checkbox" name="myEligibility" id="eligibility"> 
        </div>
        <br>
        <div>
            Write About Yourself<br><textarea rows="10" cols="90"></textarea><br>
        </div>
        <br>
        <div>
            <label for="cars">Car</label>
            <select name="Car" id="cars">
                <option value="hon">Honda</option>
                <option value="nex">Nexon</option>
                <option value="swf">Swift</option>
                <option value="nis">Nissan</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset form">
        </div>
        <br>
        
    </form>
</body>
</html>

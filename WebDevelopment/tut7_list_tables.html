<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>

<body>
    <h1>HTML Lists and Tables</h1>
    <h2>HTML List are of two types</h2>

    <ol type="1">
        <li>Unordered List</li>
        <li>Ordered List</li>
    </ol>
    <ul type="square">
        <li>This </li>
        <li> is </li>
        <li>an unordered</li>
        <li>list</li>
    </ul>

    <h3>HTML TABLES</h3>
    <table title="Employee Data"> 
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aman</td>
                <td>1231</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Karan</td>
                <td>3419</td>
                <td>Architect</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
